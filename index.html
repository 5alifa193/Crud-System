<html>

<head>

  <link rel="stylesheet" href="css/bootstrap.min.css">

  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/mine.css">



</head>

<body>
  <div class=" w-75 m-auto mt-5 shadow-lg p-5">
  <h1>CRUD System</h1>
  <label for="" class="">ProductName:</label>
  <input class="form-control" type="text" name="" id="productName">
  <label class="" for="">ProductCategory:</label>
  <input class="form-control" type="text" name="" id="productCategory">
  <label class="" for="">ProductPrice:</label>
  <input class="form-control" type="number" name="" id="productPrice">
  <label for="">ProductDescription</label>
  <textarea class="form-control" name="" id="productDescription"></textarea>


  <button id="changeUpdate" onclick="getValue();" class="btn btn-outline-info mt-4">Add product</button>
  <button onclick="clearFrom()" class="btn btn-outline-info mt-4">Clear</button>


</div>

<input onkeyup="searching();" id="searchInput" type="text" class="form-control w-75 m-auto mt-4 mb-4" placeholder="search...">
<table class="table w-75 m-auto">
  <thead>
    <tr>
      <th>Name:</th>
      <th>Category:</th>
      <th>Price:</th>
      <th>Description:</th>
      <th>Edit:</th>
      <th>Delete:</th>
    </tr>
  </thead>
  <tbody id='tableBody'>
  </tbody>
</table>

  <script src="js/main.js"></script>
</body>

</html>
